    <section>
        <div class="container my-4 g-3">
            <div class="row">
                <div class="col-md-12">
                    <h1>تماس باما</h1>
                    <p>برای پیگیری یا سوال درباره سفارش و ارسال پیام بهتر است از فرم زیر استفاده کنید.</p>
                    <hr/>
                    <form>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="nameInput" class="mb-2">نام و نام‌خانوادگی </label>
                                <input type="text" class="form-control" id="nameInput" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="emailInput" class="mb-2 mt-sm-2 mt-md-0">ایمیل</label>
                                <input type="email" class="form-control" id="emailInput" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8 my-2">
                                <label for="titleInput" class="mb-2">عنوان</label>
                                <input type="text" class="form-control" id="titleInput" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="textInput" class="mb-2">متن پیام</label>
                                <textarea class="form-control" id="textInput" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
